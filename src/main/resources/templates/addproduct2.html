<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>
<body>
<div class="list-group">
    <h3 class="list-group-item list-group-item">Choose category for add product</h3>
    <div th:each="cat:${listCat}">
        <a th:href="@{/indexadmin/{Id}/addproduct/add(Id=${cat.id})}" class="list-group-item list-group-item-action">
            <p th:text="${cat.name}"></p>
        </a>
    </div>
</div>
</body>
</html>
