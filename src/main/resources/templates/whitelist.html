<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Shopping Card</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <style>
        .gradient-custom {
/* fallback for old browsers */
background: #6a11cb;

/* Chrome 10-25, Safari 5.1-6 */
background: -webkit-linear-gradient(to right, rgba(106, 17, 203, 1), rgba(37, 117, 252, 1));

/* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
background: linear-gradient(to right, rgba(106, 17, 203, 1), rgba(37, 117, 252, 1))
}
        .default-img{
        width:150px;
        height:150px;
        }
    </style>
</head>
<body>
<section class="h-100 gradient-custom">
    <div class="container py-5">
        <div class="row d-flex justify-content-center my-4">
            <div class="col-md-8">
                <a class="btn btn-dark" th:href="@{/indexuser}"><i class="bi bi-skip-backward-fill"></i></a>
                <div class="card mb-4">
                    <div class="card-header py-3">
                        <h5 class="mb-0" th:text="${Items}"></h5>
                    </div>
                    <div class="card-body" th:each="cart:${cardItems}" th:object="${cart}">
                        <!-- Single item -->
                        <div class="row">
                            <div class="col-lg-3 col-md-12 mb-4 mb-lg-0">
                                <!-- Image -->
                                <div class="bg-image hover-overlay hover-zoom ripple rounded" data-mdb-ripple-color="light">
                                    <img class="default-img" th:src="@{'/images/'+${cart.product.pic}}">
                                    <a href="#!">
                                        <div class="mask" style="background-color: rgba(251, 251, 251, 0.2)"></div>
                                    </a>
                                </div>
                                <!-- Image -->
                            </div>
                            <div class="col-lg-5 col-md-6 mb-4 mb-lg-0">
                                <!-- Data -->
                                <p><strong th:text="${cart.product.proName}"></strong></p>
                                <a class="btn btn-danger btn-sm me-1 mb-2" data-mdb-toggle="tooltip"
                                        title="Remove item" th:href="@{/indexuser/delete/{id1}(id1=${cart.whiteListId})}">
                                    <i class="bi bi-trash"></i>
                                </a>
                                <!-- Data -->
                            </div>

                            <div class="col-lg-4 col-md-6 mb-4 mb-lg-0">
                                <!-- Quantity -->
                                <div class="d-flex mb-4" style="max-width: 300px">
                                    <div class="form-outline" >
                                        <div class="quantity buttons_added">
                                            <form th:action="@{/indexuser/quantity/{id}(id=${cart.whiteListId})}" th:object="${cart}"
                                            method="post">
                                            <a th:href="@{/indexuser/minusQuantity/{id}(id=${cart.whiteListId})}">
                                                <input type="button" value="-" class="minus button is-form"></a>
                                            <input type="text" id="quantity_6558dcd220add" class="input-text qty text"
                                                   name="quantity" step="1" min="0" th:value="${cart.quantity}" size="1">
                                            <a th:href="@{/indexuser/addQuantity/{id}(id=${cart.whiteListId})}">
                                                <input type="button" value="+" class="plus button is-form">
                                            </a>
                                            </form>
                                        </div>

                                        <label class="form-label" for="quantity_6558dcd220add">Quantity</label>
                                    </div>
                                </div>
                                <!-- Quantity -->
                                <!-- Price -->
                                    <p><strong th:text="${cart.product.price}*${cart.quantity}+'$'"></strong></p>
                                <!-- Price -->
                            </div>
                        </div>
                        <!-- Single item -->
                        <hr class="my-4" />

                        <!-- Single item -->
                        </div>
                    </div>
            <div class="col-md-4">
                <div class="card mb-4">
                    <div class="card-header py-3">
                        <h5 class="mb-0">Summary</h5>
                    </div>
                    <div class="card-body">
                        <ul class="list-group list-group-flush">
                            <li
                                    class="list-group-item d-flex justify-content-between align-items-center border-0 px-0 pb-0">
                                Products
                                <span th:text="${sumPrice}"></span>
                            </li>
                            <li class="list-group-item d-flex justify-content-between align-items-center px-0">
                                Shipping
                                <span>Gratis</span>
                            </li>
                            <li
                                    class="list-group-item d-flex justify-content-between align-items-center border-0 px-0 mb-3">
                                <div>
                                    <strong>Total amount</strong>
                                    <strong>
                                        <p class="mb-0">(including VAT)</p>
                                    </strong>
                                </div>
                                <span><strong th:text="${sumPrice}"></strong></span>
                            </li>
                        </ul>

                        <a type="button" th:href="@{/indexuser/buyProduct}" class="btn btn-primary btn-lg btn-block">
                            Go to checkout
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
            </div>
        </div>
    </div>
</section>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
</body>
</html>
